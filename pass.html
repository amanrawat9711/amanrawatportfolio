<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>password generator</title>
  <!-- <link href="pass.css" rel="stylesheet" type="text/css" /> -->
</head>
<style>
  html {
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px;
    background-color: #f5f5f5;
  }
  
  .pass {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 600px;
    height: 600px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  
  body {
    margin: 0px;
    padding: 0px;
  }
  
  .pass h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333333;
  }
  
  .password-generator button {
    background-color: #4caf50;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .password-generator button:hover {
    background-color: #45a049;
  }
  
  .password-generator p {
    font-size: 20px;
    color: #333333;
    margin-top: 10px;
  }
  
  h2 {
    font-family: "Arial", sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #333333;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  
  @media screen and (max-width: 600px) {
    h1 {
      font-size: 8px;
      margin-bottom: 6px;
      color: #333333;
    }
    
    .pass {
      display:absolute;
      justify-content: center;
      position: absolute;
      margin: 10px;
      padding: 20px;
      max-width: 90%;
      height: auto; 
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .pass h2{
      font-size:18px;
    }
  }
  
  
  
    
</style>
<body>
<div class = "pass">
<h1>password generator</h1>
<div class = "password-generator">
<h2> Super Strong password generator</h2>
  <button onclick="GenerateSuperStrongPassword()"> Generate </button> 
  <p id = "super-strong"></p>
</div>

  
  <div class = "password-generator">
<h2>Strong password generator</h2>
  <button onclick="GenerateStrongPassword()"> Generate </button> 
  <p id = "strong"></p>
</div>

  
  <div class = "password-generator">
<h2> weak password generator</h2>
    
  <button onclick="GenerateWeakPassword()"> Generate </button> 
  <p id = "weak"></p>
</div>

<div class = "password-generator">
<h2>funny password generator</h2>
  
  <button onclick="GenerateFunnyPassword()"> Generate </button> 
  <p id = "funny"></p>
</div>
</div>
  
  <!-- <script src="pass.js"></script> -->

  <!--

  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!

  <script>

 //  to generate a SuperStrongPassword

 function GenerateSuperStrongPassword(){
    const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
   const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   const specialChars = "!@#$%^&*()";
   const numbers = "0123456789";
 
 let password = ""
 password += lowerCaseChars[Math.floor(Math.random() * lowerCaseChars.length)]
 password += upperCaseChars[Math.floor(Math.random() * upperCaseChars.length)]
 password += specialChars[Math.floor(Math.random() * specialChars.length)]
 password += numbers[Math.floor(Math.random() * numbers.length)]
 
 const remainingChars = lowerCaseChars + upperCaseChars + specialChars + numbers
 
 for(let i = 0 ; i<=8;i++){
   password = password + remainingChars[Math.floor(Math.random() * remainingChars.length)]
 }
 
 document.getElementById("super-strong").textContent=password
 }
 
  //  to generate a StrongPassword
 
 
 function GenerateStrongPassword(){
    const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
   const upperCaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   const specialChars = "!@#$%^&*()";
 
 let password = ""
 
 password += lowerCaseChars[Math.floor(Math.random() * lowerCaseChars.length)]
 password += upperCaseChars[Math.floor(Math.random() * upperCaseChars.length)]
 password += specialChars[Math.floor(Math.random() * specialChars.length)]
 
 const remainingChars = lowerCaseChars + upperCaseChars + specialChars
 
 for(let i = 0 ; i<=8;i++){
   password = password + remainingChars[Math.floor(Math.random() * remainingChars.length)]
 }
 
 document.getElementById("strong").textContent=password
 }
 
 // to generate a weak password
 
 function GenerateWeakPassword(){
    const lowerCaseChars = "abcdefghijklmnopqrstuvwxyz";
 
 let password = ""
 
 for(let i = 0 ; i<9;i++){
   password +=lowerCaseChars[Math.floor(Math.random() * lowerCaseChars.length)]
 }
 
 document.getElementById("weak").textContent=password
 }
 
 function GenerateFunnyPassword(){
   const funnyWords = [
   "banana",
   "squirrel",
   "cheese",
   "penguin",
   "bubblegum",
   "noodle",
   "giraffe",
   "jellyfish",
   "whiskers",
   "wombat",
   "flamingo",
   "boomerang",
   "hippopotamus",
   "kangaroo",
   "polka",
   "taco",
   "unicorn",
   "waffle",
   "yodel",
   "zigzag"
 ]
 
 const randomIndex = Math.floor(Math.random()*funnyWords.length)
 const password  = funnyWords[randomIndex]
 document.getElementById("funny").textContent=password
 }
 
  </script>

</body>

</html>
